{% extends 'account/account_base.html' %}
 {% block login_sign_up_title %} Forgate password {% endblock %}

{% block login_sign_up_block %}
<body class="hold-transition login-page">
<div class="login-box">
	<div class="login-logo">
		<a href=""><b>Reset your password</b></a>
	</div>
	<!-- /.login-logo -->
	<div class="card">
		<div class="card-body login-card-body">
			<p class="login-box-msg">Password reset form</p>
			<div id="msg_wrapper" class="alert alert-warning {% if reset_msg %}{% else %}d-none{% endif %}" role="alert">
                 <span id="msg">{{ reset_msg }}</span>
                 <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
             </div>

			<form action="." method="POST">{% csrf_token %}
                    <div class="input-group mb-3">
                      <input type="password" name="new_password" class="form-control" placeholder="Input new password">
                      <div class="input-group-append">
                        <div class="input-group-text">
                          <span class="fas fa-lock"></span>
                        </div>
                      </div>
                    </div>

                    <div class="input-group mb-3">
                      <input type="password" name="confirm_password" class="form-control" placeholder="Input password again">
                      <div class="input-group-append">
                        <div class="input-group-text">
                          <span class="fas fa-lock"></span>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-8">

                      </div>
                      <!-- /.col -->
                      <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">Reset</button>
                      </div>
                      <!-- /.col -->
                    </div>
                  </form>
		</div>
		<!-- /.login-card-body -->
	</div>
</div>
{% include 'account/js.html' %}
</body>
{% endblock %}
